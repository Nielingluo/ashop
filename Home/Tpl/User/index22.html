<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript">
		function jump(){
			window.location="/Ashop/index.php/User/add";
		}
	</script>
</head>
<body>
	<center>
	<form action="/Ashop/index.php/User/search" method="post">
		姓名：<input type="text"  name="name">
		性别：<input type="radio" name="sex" value="1">男 <input type="radio" name="sex" value="0">女
		<input type="submit" value="搜索">
	</form>
	</center>
	<table class="table" border='1' width='500' align='center'>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>sex</th>
			<th>操作</th>
		</tr>
		<volist name="data" id="vo">
			<tr>
				<td><{$vo.id}></td>
				<td><{$vo.name}></td>
				<td><{$vo.sex}></td>
				<td><a href="/Ashop/index.php/User/del/id/<{$vo.id}>">删除</a> | <a href="/Ashop/index.php/User/modify/id/<{$vo.id}>">操作</a></td>
			</tr>
		</volist>
	</table>
	<center>
		<button onclick="jump()">添加新用户</button>
	</center>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
