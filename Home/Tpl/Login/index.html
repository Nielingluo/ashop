<taglib name='Message' />
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Bootstrap Admin Template</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
        	<h1>用户登录页面</h1> 
        	<a href="__ROOT__/index.php/User/index"><input class="btn btn-info btn-sm" type="button"  value="返回首页"></a><br/><br/>
            <form action='__URL__/do_login' method='post' name='myForm'>
                <div class="form-group">
                  <label for="username">用户名</label>
                  <input type="text" class="form-control" name="username" placeholder="username">
                </div>
                <div class="form-group" >
                  <label for="exampleInputPassword1">密码</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-lg-8">
                      <div class="form-group" >
                        <label for="exampleInputPassword1">验证码</label>
                        <input type="text" class="form-control" name="code">
                      </div>
                  </div>
                  <div class="col-lg-4">
                      <div class="form-group" style="margin-top:20px;">
                        <Message:code width='90px' height='40px' />
                        <!-- <img src="__APP__/Public/code" onclick='this.src=this.src+"?"+Math.random()' width="90" height="40"/> -->
                      </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-default">登陆</button>
                <a href="__URL__/register.html"><button type="button" class="btn btn-default">注册</button></a>
            </form>
                    
        </div>
    </div>
</body>
</html>
